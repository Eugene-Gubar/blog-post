<section class="section bg-blur">

  <div>
    <div class="add-post">
      <form class="row" [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">

        <div class="columns small-12 medium-6 post-title">
          <label>
            <!--[if lte IE 9]>TITLE: <br><![endif]-->
            <span class="name-field">Title</span>
            <input autofocus id="post_title" type="text" name="title" placeholder="TITLE" title="Enter post title" [formControl]="postForm.controls['title']" required>
            <br>
          </label>
          <div class="callout alert" *ngIf="!postForm.controls['title'].valid && postForm.controls['title'].touched">
            You must specify a title that's at least 15 characters long.
          </div>
        </div>

        <div class="columns small-12 medium-6 post-url">
          <label>
            <!--[if lte IE 9]>URL: <br><![endif]-->
            <span class="name-field">Url</span>
            <input type="text" id="post_url" name="url" placeholder="URL" title="Enter your post url" [formControl]="postForm.controls['url']" required>
            <br>
          </label>
          <div class="callout alert" *ngIf="!postForm.controls['url'].valid && postForm.controls['url'].touched">
            You must specify a URL.
          </div>
        </div>

        <div class="columns post-description">
          <label>
            <!--[if lte IE 9]>DESCRIPTION: <br><![endif]-->
            <span class="name-field">Description</span>
            <textarea id="post_description" name="description" rows="10" placeholder="Your description ..." [formControl]="postForm.controls['description']">
              Your description ...
            </textarea>
            <br>
          </label>
          <div class="callout alert" *ngIf="!postForm.controls['description'].valid && postForm.controls['description'].touched">
            You must specify a description that's at least 256 characters long.
          </div>
          <input type="submit" name="post_signIn" value="Add" class="btn cta-btn btn-sign_in" [disabled]="!postForm.valid">
        </div>

      </form>
    </div>
  </div>

</section>
