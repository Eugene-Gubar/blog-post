<section *ngIf="post" class="section bg-blur">

  <div class="row">
    <div class="columns text-title">
      <a routerLink="/" id="back">Back</a>
      <h1><a href="{{ post.url }}" id="external-btn">{{ post.title }}</a></h1>
    </div>
  </div>

  <div class="row columns">
    <p>{{ post.description }}</p>
  </div>

</section>
