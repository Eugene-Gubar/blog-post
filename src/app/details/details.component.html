<section *ngIf="post" class="section bg-blur">

  <div class="row b-text-title">
    <div class="columns text-title">
      <a routerLink="/" id="back"><img src="assets/images/back.svg" width="135px" alt="button back" title="button back"></a>
      <h1><a href="{{ post.url }}" id="external-btn">{{ post.title }}</a></h1>
    </div>
  </div>

  <div class="row columns block-description">
    <p class="text-description">{{ post.description }}</p>
  </div>

</section>
