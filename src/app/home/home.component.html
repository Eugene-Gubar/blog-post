<div class="row main">
  <div class="columns small-12 medium-6 large-4 posts" *ngFor="let post of posts">
    <div class="post-container">
      <div class="row">
        <div class="columns small-12">
          <a routerLink="/details/{{ post._id }}" class="post-title">{{ post.title }}</a>
        </div>
      </div>
      <p class="post-description">{{ post.description | length: 130 }}</p>
      <a routerLink="/details/{{ post._id }}" class="cta-btn btn-more">More info</a>
    </div>
  </div>
</div>
